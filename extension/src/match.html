<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matchmaking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin: 50;
    }

    .container {
      width: 200px;
      height: 350px;
    }

    label, select, input {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
    }

    .footer {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="setup">
    <h2>Matchmaking Setup</h2>

    <label for="room-id">Room ID:</label>
    <input id="room-id" />

    <label for="room-pass">Room Password:</label>
    <input id="room-pass" type="password" />

    <button id="connect" class="mb-2">Connect</button>

    <label for="diff">Question Difficulty:</label>
    <select id="diff">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label for="topic">Question Topic:</label>
    <input list="topics" id="topic" name="topic" placeholder="Type to filter..." />
    <datalist id="topics">
      <option value="Array">
      <option value="Dynamic Programming">
      <option value="String">
      <option value="Sort">
      <option value="Stack">
      <option value="Tree">
      <option value="Depth-first Search">
      <option value="Design">
      <option value="Math">
      <option value="Binary Search">
      <option value="Hash Table">
      <option value="Greedy">
      <option value="Brainteaser">
      <option value="Geometry">
      <option value="Bit Manipulation">
      <option value="Rolling Hash">
      <option value="Linked List">
      <option value="Dequeue">
      <option value="Heap">
      <option value="Ordered Map">
      <option value="Suffix Array">
      <option value="Graph">
      <option value="Breadth-first Search">
      <option value="Divide and Conquer">
      <option value="Meet in the Middle">
      <option value="Recursion">
      <option value="Two Pointers">
      <option value="Sliding Window">
      <option value="Minimax">
      <option value="Reservoir Sampling">
      <option value="Indexed Tree">
      <option value="Segment Tree">
      <option value="Line Sweep">
    </datalist>

    <div class="footer">
      <button id="match">Match!</button>
      <button id="back">Back</button>
    </div>
  </div>

  <div id="waiting" class="hidden">
    <p>Waiting for opponent...</p>
  </div>

  <div id="match-status" class="hidden"></div>

  <script src="match.js"></script>
</body>
</html>
